<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Theme Management</title>
    <link rel="stylesheet" href="style_admin.css">
</head>
<body>
    <h1>Ավելացրեք առաջադրանքներ և թեմաներ</h1>

    <form id="themeForm">
        <h2>Ավելացնել նոր թեմա</h2>
        <input type="text" id="themeTitle" placeholder="Թեմայի անուն" required>
        <button type="submit">Ավելացնել թեմա</button>
    </form>

    <form id="taskForm">
        <h2>Ավելացնել նոր առաջադրանք</h2>
        <select id="themeList" required>
            <option value="" disabled selected>Ընտրել թեման</option>
        </select>
        <input type="text" id="taskTitle" placeholder="Առաջադրանքի անուն" required>
        <textarea id="taskDescription" placeholder="Առաջադրանքի նկարագրություն" required></textarea>
        
        <label for="taskType">Ընտրել առաջադրանքի տիպը:</label>
        <select id="taskType" required>
            <option value="" disabled selected>Ընտրել տիպը</option>
            <option value="code">Գրել կոդ</option>
            <option value="multiple_choice">Ընտրել ճիշտ պատասխան</option>
        </select>

        <div id="taskSolutionContainer">
          <input type="text" id="taskSolution" name="taskSolution" placeholder="Առաջադրանքի լուծում">
        </div>
        
        <div id="multipleChoiceContainer" style="display: none;">
            <label for="choices">Ավելացնել ընտրանքներ:</label>
            <div id="choices">
                <input type="text" class="choice" placeholder="Ընտրանք 1">
                <input type="text" class="choice" placeholder="Ընտրանք 2">
            </div>
            <button type="button" id="addChoice">Ավելացնել ընտրանք</button>
            <label for="correctChoice">Ընտրել ճիշտ պատասխանը:</label>
            <select id="correctChoice">
              <option value="1">Ընտրանք 1</option>
              <option value="2">Ընտրանք 2</option>
            </select>
        </div>
        
        <button type="submit">Ավելացնել առաջադրանք</button>
    </form>

    <h2>Առաջադրանքներ</h2>
    <select id="filterThemeList">
        <option value="" disabled selected>Ընտրեք թեման ֆիլտրելու համար</option>
    </select>
    <select id="taskList">
        <option value="" disabled selected>Ընտրեք առաջադրանք</option>
    </select>

    <div id="taskDetails"></div>

    <script src="script_main_admin.js"></script>
</body>
</html>
